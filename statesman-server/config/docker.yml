swagger:
  resourcePackage: io.appform.statesman.server.resources
  title: Statesman
  description: Statesman Backend

httpActionDefaultConfig:
  connections: 10
  idleTimeOutSeconds: 30
  connectTimeoutMs: 10000
  opTimeoutMs: 10000

eventPublisherConfig:
  httpClientConfiguration:
    connections: 10
    idleTimeOutSeconds: 30
    connectTimeoutMs: 10000
    opTimeoutMs: 10000
  endpoint: "http://${EVENT_SERVICE_NAME}/sendBulkMsg"
  batchSize: 50
  queuePath: /tmp/statesman


ivrDropDetection:
  enabled: true
  detectors:
    ozonetel_punjab:
      type: MISSING_PARAM
      patterns:
      - "payload.*"
    kaleyra_karnataka:
      type: MISSING_PARAM
      patterns:
      - "Question4.*"

metrics:
  reporters:
    - type: influxdb
      protocol: http
      database: ${INFLUX_DB}
      host: ${INFLUXDB_HOST}
      port: ${INFLUXDB_PORT}
      prefix: service.statesman.
      excludes:
        - ch.qos.logback.core.Appender.debug
        - ch.qos.logback.core.Appender.trace
        - jvm.attribute.name
        - jvm.attribute.vendor
      defaultMeasurementMappings: {}